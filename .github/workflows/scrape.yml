name: Scrape nomination

on:
  schedule:
    - cron: "0 15 * * 1-5"

jobs:
  scrape:
    if: ${{ vars.EXECUTE_WORKFLOW == 1 }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      uses: py-actions/py-dependency-install@v4

    - name: Run scrapper
      run: scrapy crawl trt21
